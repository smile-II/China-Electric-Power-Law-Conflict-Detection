<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法律条文查询</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f7f7f7;
            padding-top: 20px;
        }
        .container {
            display: flex;
            height: calc(100% - 20px);
        }
        .left-panel {
            width: 40%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-panel {
            width: 60%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .card {
            margin-top: 20px;
        }
        .card-title {
            color: #007bff;
        }
        .card-subtitle {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .form-group label {
            font-weight: bold;
        }
        textarea.form-control {
            resize: vertical;
        }
        #loadingSpinner {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #timeTaken {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 class="text-center">法律条文查询</h1>
            <form id="searchForm">
                <div class="form-group">
                    <label for="query">输入查询内容:</label>
                    <textarea class="form-control" id="query" rows="6" placeholder="例如：电力供应、使用双方根据平等自愿、协商一致的原则签订供用电合同"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">搜索</button>
            </form>
            <div id="loadingSpinner" class="spinner-border text-primary" role="status">
                <span class="sr-only">正在加载...</span>
            </div>
            <div id="timeTaken">查询时间: <span id="elapsedTime">0.0000</span> 秒</div>
        </div>
        <div class="right-panel" id="results">
            <!-- 搜索结果显示区域 -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function startTimer() {
            var startTime = new Date().getTime();
            return function() {
                var endTime = new Date().getTime();
                return ((endTime - startTime) / 1000).toFixed(4);
            };
        }

        $(document).ready(function(){
            $('#searchForm').on('submit', function(event){
                event.preventDefault();
                var query = $('#query').val();
                $('#results').empty();
                $('#timeTaken').hide();
                $('#loadingSpinner').show(); // 显示加载器

                var getTimeElapsed = startTimer();
                $('#timeTaken').show(); // 显示时间计数器

                var interval = setInterval(function() {
                    var timeElapsed = getTimeElapsed();
                    $('#elapsedTime').text(timeElapsed);
                }, 100); // 每100毫秒更新一次

                $.ajax({
                    url: '/search',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({query: query}),
                    success: function(response){
                        clearInterval(interval); // 停止计时器
                        $('#loadingSpinner').hide(); // 隐藏加载器
                        var resultsDiv = $('#results');
                        resultsDiv.empty();
                        if(response.length > 0) {
                            response.forEach(function(result, index){
                                resultsDiv.append(
                                    '<div class="card">' +
                                    '<div class="card-body">' +
                                    '<h5 class="card-title">句子 ' + (index + 1) + ':</h5>' +
                                    '<h6 class="card-subtitle mb-2 text-muted">查询内容:</h6>' +
                                    '<p class="card-text">' + result.query + '</p>' +
                                    '<h6 class="card-subtitle mb-2 text-muted">检索结果:</h6>' +
                                    result.results.map(function(res) {
                                        return (
                                            '<p class="card-text"><strong>标题:</strong> ' + res.title + '<br>' +
                                            '<strong>内容:</strong> ' + res.content + '<br>' +
                                            '<strong>类型:</strong> ' + res.type + ' | ' +
                                            '<strong>状态:</strong> ' + res.status + ' | ' +
                                            '<strong>发布日期:</strong> ' + res.publish_date + ' | ' +
                                            '<strong>生效日期:</strong> ' + res.effective_date + ' | ' +
                                            '<strong>发布机构:</strong> ' + res.office + '</p>'
                                        );
                                    }).join('') +
                                    '</div>' +
                                    '</div>'
                                );
                            });
                        } else {
                            resultsDiv.append('<p class="text-muted">没有找到相关的法律条文。</p>');
                        }

                        // 最后一次更新总时间
                        var timeElapsed = getTimeElapsed();
                        $('#elapsedTime').text(timeElapsed);
                    },
                    error: function(){
                        clearInterval(interval); // 停止计时器
                        $('#loadingSpinner').hide(); // 隐藏加载器
                        $('#results').empty().append('<p class="text-danger">查询失败，请重试。</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
