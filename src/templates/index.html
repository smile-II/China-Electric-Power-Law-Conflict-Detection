<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法律条文查询</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            padding-top: 50px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            margin-top: 20px;
        }
        .card-title {
            color: #007bff;
        }
        .card-subtitle {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">法律条文查询</h1>
        <form id="searchForm">
            <div class="form-group">
                <label for="query">输入查询内容:</label>
                <input type="text" class="form-control" id="query" placeholder="例如：电力供应">
            </div>
            <button type="submit" class="btn btn-primary btn-block">搜索</button>
        </form>
        <div id="results" class="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#searchForm').on('submit', function(event){
                event.preventDefault();
                var query = $('#query').val();
                $.ajax({
                    url: '/search',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({query: query}),
                    success: function(response){
                        var resultsDiv = $('#results');
                        resultsDiv.empty();
                        if(response.length > 0) {
                            response.forEach(function(result){
                                resultsDiv.append(
                                    '<div class="card">' +
                                    '<div class="card-body">' +
                                    '<h5 class="card-title">' + result.title + '</h5>' +
                                    '<p class="card-text"><strong>内容:</strong> ' + result.content + '</p>' +
                                    '<p class="card-subtitle">' +
                                    '<strong>类型:</strong> ' + result.type + ' | ' +
                                    '<strong>状态:</strong> ' + result.status + ' | ' +
                                    '<strong>发布日期:</strong> ' + result.publish_date + ' | ' +
                                    '<strong>生效日期:</strong> ' + result.effective_date + ' | ' +
                                    '<strong>发布机构:</strong> ' + result.office +
                                    '</p>' +
                                    '</div>' +
                                    '</div>'
                                );
                            });
                        } else {
                            resultsDiv.append('<p class="text-muted">没有找到相关的法律条文。</p>');
                        }
                    },
                    error: function(){
                        $('#results').empty().append('<p class="text-danger">查询失败，请重试。</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
